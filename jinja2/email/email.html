<body>

    <section class="feature-style-three service-page centred">
        <div class="auto-container">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 feature-block">
                    <div class="feature-block-two wow fadeInUp animated" data-wow-delay="600ms"
                        data-wow-duration="1500ms">
                        <div class="inner-box">
                            <div class="icon-box"><i class="icon-29"></i></div>
                            <h4>{{subject}}</h4>
                            <div style=''>
                                <span>{{fullname}}</span>, 
                                <span style="font-style:italic;">@{{email}}</span>,
                                <span style="font-style:italic;">{{phone_number}}</span>,
                            </div>
                            <br>
                            <p>
                                {{message}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- feature-style-three end -->

    <!-- main-footer -->

        <div class="footer-bottom">
            <div class="auto-container">
                <div class="inner-box clearfix">
                    <figure class="footer-logo"><a href="index.html"><img src="assets/images/footer-logo.png" alt=""></a>

                    </div>
                    <ul class="footer-nav pull-right clearfix">

            </div>
